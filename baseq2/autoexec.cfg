// NONAME's AUTOEXEC.CFG


// Player settings
set name "noname"
set hostname "localhost"
set crosshair "1"
set hand "0"
set cl_gun 0
//set skin "cyborg/ps9000"


// Video settings
set vid_gamma 0.6
set fov 120
//set rate "3000" 
//set cl_maxfps 30


// Controls
bind MOUSE1 "+attack"
bind a "+moveleft"
bind d "+moveright"
bind w "+forward"
bind s "+back"
bind MOUSE2 "+moveup"
bind c "+movedown"
bind r use rocket launcher
bind q use railgun
set sensitivity 10


// Taunts, etc
bind F3 "whoo-hoo"

// eof